<!DOCTYPE html>

  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css" />
  <link rel="stylesheet" href="./assets/styles/style.scss" />

        </li>

        <li>

        </li>

      <div class="title">

      <a href="categoria.html">

    </div>

    <nav class="mobile-nav">
      <ul>
        <li>

            <i class="fas fa-home fa-2x"></i>

          </a>
        </li>
        <li>

        </li>
        <li>
          <a href="./presentacion.html">
            <i class="fas fa-question-circle fa-2x"></i>

        <li>

            <i class="fas fa-paperclip fa-2x"></i>

          </a>
        </li>
      </ul>

    <footer class="mobile-hidden">
      <nav class="desktop-nav bg-secondary-darker">
        <picture>
          <source type="image/svg+xml" srcset="assets/images/logo.svg">
          <img class="app-logo" src="assets/images/logo.svg">
        </picture>
        <ul>
          <li>
            <a href="./index.html" class="selected"> Inicio </a>
          </li>
          <li>
